<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiemtrathuchanh</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/Cuoiky.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="../IMG/banner.PNG" width="100%">
        </div>
        <div class="col-xs-12">
            <nav class="navbar navbar-expand-sm ">
                <ul class="navbar nav">
                    <li class="navbar-item"><a class="navbar-link" href="#" id="btn1" style="margin-right: 20px">Đăng nhập</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="#" id="btn2">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <h1 style="text-align: center;">DANH SÁCH ĐĂNG KÝ LÀM CĂNG CƯỚC SINH VIÊN</h1>
            <H1 style="text-align: center;">TRƯỜNG DHCN THÀNH PHỐ HỒ CHÍ MINH</H1>
            <table class="table table-striped" role="table" id="danhSach">
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>SCMND cũ</th>
                    <th>Quê quán</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Ảnh đại diện</th>
                </tr>
            </table>
        </div>
        <footer>
            <div class="col-xs-12">
                <p style="text-align: center;">SVTH:Phạm Văn Trường Mã sinh viên:19508221 Lớp:DHKHMT16B </p>
            </div>
        </footer>
        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog" style="margin-top: 10px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 style="text-align: center;">THÔNG TIN CÁ NHÂN</h2>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal" style="margin-top: 10px;">
                            <label for="Name" class="control-label col-xs-3">Họ tên</label>
                            <div class="col-xs-9">
                                <input type="text" id="Name" class="form-control">
                                <span class="text-danger" id="tbName">*</span>
                            </div>
                            <label for="SCMND" class="control-label col-xs-3">SCMND cũ</label>
                            <div class="col-xs-9">
                                <input type="text" id="SCMND" class="form-control">
                                <span class="text-danger" id="tbSCMND">*</span>
                            </div>
                            <label for="Quequan" class="control-label col-xs-3">Quê quán</label>
                            <div class="col-xs-9">
                                <input type="text" id="Quequan" class="form-control">
                                <span class="text-danger" id="tbQuequan">*</span>
                            </div>
                            <label for="Email" class="control-label col-xs-3">Email</label>
                            <div class="col-xs-9">
                                <input type="text" id="Email" class="form-control">
                                <span class="text-danger" id="tbEmail">*</span>
                            </div>
                            <label for="SDT" class="control-label col-xs-3">Số điện thoại</label>
                            <div class="col-xs-9">
                                <input type="text" id="SDT" class="form-control">
                                <span class="text-danger" id="tbSDT">*</span>
                            </div>
                            <label for="ADD" class="control-label col-xs-3">Ảnh đại diện</label>
                            <div class="col-xs-9">
                                <input type="file" id="ADD" class="form-control">
                                <span class="text-danger" id="tbADD">*</span>
                            </div>
                            <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: while;
                            background-color: green; width: 100%;">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
